<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;

        background: linear-gradient(135deg, #f6f7f8, #c9cece8e)
    }

    #Calculator {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        text-align: center;
        border: 2px solid black;
    }

    button {
        width: 70px;
        height: 70px;
        font-size: 1.5rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s ease-in-out;
    }

    #display {
        /* width: 100%; */
        /* height: 0px; */
        font-size: 2rem;
        text-align: right;
        padding: 10px;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.8);
        margin-bottom: 15px;
        outline: none;
        border: 2px solid black;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    .number {
        background: #4caf50;
        color: white;
    }

    .operator {
        background: #ff9800;
        color: white;
    }

    .calculateRes {
        background: #2196f3;
        color: white;
    }

    .clear {
        background: #f44336;
        color: white;
    }

    button:hover {
        transform: scale(1.1);
        opacity: 0.8;
    }

    button:active {
        transform: scale(0.9);
    }
</style>

<body>
    <div id="Calculator">
        <h1>Simple Calculator</h1>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearResult()">c</button>
            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            <button class="number" onclick="appendValue('3')">3</button>
            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="operator" onclick="appendValue('*')">*</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="number" onclick="appendValue('0')">0</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            <button class="calculateRes" onclick="calculate()">=</button>

        </div>

        <script>

            let display = document.getElementById("display")
            console.log(display)

            function appendValue(value) {
                display.value += value
            }

            function clearResult() {
                display.value = ""
            }

            function calculate() {
                let result = display.value;
                if (result != "") {
                    if (result.includes("/0")) {
                        display.value = "Error"
                    } else {
                        display.value = eval(display.value)
                    }
                }
            }


        </script>



    </div>
</body>

</html>
