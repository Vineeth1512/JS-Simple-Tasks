<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .quote {
            font-size: 1.5em;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <p class="quote">"The only limit to our realization of tomorrow is our doubts of today."</p>
        <button>New Quote</button>
    </div>

    <!-- <script src="script.js"></script> -->
    <!-- <script src="script1.js"></script> -->

    <script>
        const quotes = [
  "The only limit to our realization of tomorrow is our doubts of today.",
  "Believe you can and you're halfway there.",
  "Act as if what you do makes a difference. It does.",
  "Success is not final, failure is not fatal: it is the courage to continue that counts.",
  "Do what you can, with what you have, where you are.",
  "You are never too old to set another goal or to dream a new dream.",
  "Your time is limited, so don’t waste it living someone else’s life.",
  "Keep your face always toward the sunshine—and shadows will fall behind you.",
  "The best way to predict the future is to create it.",
  "In the middle of every difficulty lies opportunity.",
  "Love yourself first and everything else falls into line.",
  "To love and be loved is to feel the sun from both sides.",
  "The greatest thing you’ll ever learn is just to love and be loved in return.",
  "Love is composed of a single soul inhabiting two bodies.",
  "A simple ‘I love you’ means more than money.",
  "Love isn’t something you find. Love is something that finds you.",
  "We are most alive when we're in love.",
  "The best thing to hold onto in life is each other.",
  "You know you’re in love when you can’t fall asleep because reality is finally better than your dreams.",
];
let buttonElement = document.getElementsByTagName("button")[0];
let paraQuote = document.getElementsByClassName("quote")[0];
buttonElement.addEventListener("click", randomNumGenerator);

count = 0;
function randomNumGenerator() {
  paraQuote.innerHTML = quotes[count];
  count++;
  console.log(count);

  if (count == quotes.length) {
    count = 0;
  }
}

    </script>
</body>

</html>
